<ng-container *ngIf="(!postsFiltered || postsFiltered.length == 0) || loadingBar">
  <div class="box_progress">
    <mat-progress-bar color="warn" mode="indeterminate"></mat-progress-bar>
  </div>

</ng-container>

<div class="d-flex w-100 flex-column p-2">

  <div class="d-flex justify-content-between w-100 gap-1 align-items-start">
    <div class="d-flex search  align-items-center" [ngClass]="{'w-75' : noMinimunWidth, 'w-100' : !noMinimunWidth }">
      <mat-form-field class="d-flex w-100">
        <mat-label>Cerca</mat-label>
        <input type="text" matInput #searchpostsFiltered placeholder="Cerca post" name="search_postsFiltered">
      </mat-form-field>

    </div>

    <!--      questo puo essere un unico componente,  8-) -->
    <div class="d-flex view_type align-items-center" *ngIf="noMinimunWidth">
      <mat-button-toggle-group name="view_type" [(ngModel)]="valueTypeModel">
        <mat-button-toggle *ngFor="let item of arrayTypeView" [value]="item.value" [matTooltip]="item.name || ''">
          <mat-icon color="accent">
            {{ item.icon }}
          </mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>


  </div>

  <div class="d-flex p-1">
        <span style="font-weight: 500;">
            Elementi trovati: {{ postsFiltered.length }}
        </span>
  </div>

  <div class="d-flex w-100">
    <app-view-posts [layoutMobile]="!noMinimunWidth" [posts]="postsFiltered" [users]="users" class="d-flex w-100" [view]="valueType"></app-view-posts>
  </div>

</div>
