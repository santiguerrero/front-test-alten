<ng-container *ngIf="user">
  <div class="d-flex justify-content-center w-100">
    <div class="d-flex w-75">
      <mat-card class="d-flex flex-column w-100">
        <mat-card-header>
          <h1>User Information</h1>
        </mat-card-header>
        <mat-card-content>

          <form [formGroup]="formUser" class="d-flex w-100 align-items-start  flex-column gap-2">
            <ng-container *ngFor="let itemUser of infoUser">



              <ng-container [ngSwitch]="itemUser.type">
                <ng-container *ngSwitchCase="'string'">

                  <mat-form-field class="d-flex w-100">
                    <mat-label appFirstLetterCapitalize>{{ itemUser.value }}</mat-label>
                    <input matInput [formControlName]="itemUser.value" readonly>
                  </mat-form-field>

                </ng-container>

                <ng-container *ngSwitchCase="'object'">

                  <mat-form-field class="d-flex w-100">
                    <mat-label appFirstLetterCapitalize>{{ itemUser.value }}</mat-label>
                    <textarea matInput [formControlName]="itemUser.value" readonly> </textarea>
                  </mat-form-field>


                </ng-container>
              </ng-container>

            </ng-container>

          </form>

          <div *ngIf="loadMap" style="height: 300px;"
               leaflet
               [leafletOptions]="options">
          </div>


        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-raised-button color="warn" (click)="back()"> Back</button>
        </mat-card-actions>
      </mat-card>
    </div>


  </div>

</ng-container>
